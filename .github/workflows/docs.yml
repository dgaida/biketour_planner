name: Documentation

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .
          pip install mkdocs-material mkdocstrings[python] mkdocs-mermaid2-plugin mike mkdocs-static-i18n interrogate git-cliff

      - name: Run tests
        run: |
          export PYTHONPATH=$(pwd)/src
          pytest

      - name: Check API documentation coverage
        run: |
          interrogate src/biketour_planner -g docs/badges
          mv docs/badges/interrogate_badge.svg docs/badges/interrogate.svg

      - name: Generate Changelog
        run: |
          git-cliff -o CHANGELOG.md
          cp CHANGELOG.md docs/de/changelog.md
          cp CHANGELOG.md docs/en/changelog.md

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy Documentation
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
            mike deploy --push --update-aliases "$VERSION" latest
            mike set-default --push latest
          else
            mike deploy --push dev
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
