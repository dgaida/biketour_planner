# .github/workflows/tests.yml
name: Tests

on:
  push:
    branches: [ main, master, develop ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - 'docs/**'
      - '**.rst'
      - '.github/workflows/release.yml'
      - '.github/workflows/dependency-review.yml'
      - '.github/workflows/codeql.yml'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
    inputs:
      full_test:
        description: 'Run full test matrix'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Conditional matrix based on event type
        # Quick tests: ubuntu-latest + Python 3.11 only
        # Full tests: all OS and all Python versions
        os: >-
          ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.full_test == 'true'
                || contains(github.event.head_commit.message, '[full-test]')
                || contains(github.event.head_commit.message, '[full ci]'))
              && fromJSON('["ubuntu-latest", "windows-latest", "macos-latest"]')
              || fromJSON('["ubuntu-latest"]') }}
        python-version: >-
          ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.full_test == 'true'
                || contains(github.event.head_commit.message, '[full-test]')
                || contains(github.event.head_commit.message, '[full ci]'))
              && fromJSON('["3.10", "3.11", "3.12"]')
              || fromJSON('["3.11"]') }}
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display test mode
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]] || \
            [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.full_test }}" == "true" ]] || \
            [[ "${{ contains(github.event.head_commit.message, '[full-test]') }}" == "true" ]] || \
            [[ "${{ contains(github.event.head_commit.message, '[full ci]') }}" == "true" ]]; then
            echo "ðŸ”¥ Running FULL test suite on all platforms"
          else
            echo "âš¡ Running QUICK tests (ubuntu-latest, Python 3.11 only)"
          fi
        shell: bash

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov pytest-mock pytest-asyncio

      - name: Run tests with coverage
        run: |
          pytest -v --cov=src --cov-report=xml --cov-report=term
        working-directory: ${{ github.workspace }}

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: biketour_planner
          fail_ci_if_error: false
